# Fly.io configuration for Shamy Backend

app = "shamy-backend"
primary_region = "iad" # Ashburn, Virginia - más cerca de Colombia

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # IMPORTANTE: No se duerme automáticamente
  auto_start_machines = true
  min_machines_running = 1    # Siempre al menos 1 máquina corriendo

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[mounts]
  source = "shamy_data"
  destination = "/app/database"
