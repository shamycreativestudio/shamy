<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administraci贸n - Shamy Branding</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Pantalla de Login -->
    <div class="login-container" id="loginContainer">
      <div class="login-box">
        <h1> Panel de Administraci贸n</h1>
        <p>Ingresa tus credenciales para acceder</p>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Usuario" required />
          <input type="password" id="password" placeholder="Contrase帽a" required />
          <button type="submit">Iniciar sesi贸n</button>
        </form>
        <div id="loginError" class="error-message" style="display: none;"></div>
      </div>
    </div>

    <!-- Panel Principal (oculto hasta login) -->
    <div id="adminPanel" style="display: none;">
      <header>
        <div class="container">
          <h1> Panel de Administraci贸n - Shamy Branding</h1>
          <div style="display: flex; gap: 1rem; align-items: center;">
            <button class="btn btn-primary" onclick="loadBriefs()"> Actualizar</button>
            <button class="btn btn-primary" onclick="logout()"> Salir</button>
          </div>
        </div>
      </header>

      <div class="container">
        <!-- Estad铆sticas -->
        <div class="stats-grid" id="statsGrid">
          <div class="stat-card">
            <h3>Total Briefs</h3>
            <div class="value" id="statTotal">0</div>
          </div>
          <div class="stat-card">
            <h3>Nuevos</h3>
            <div class="value" id="statNuevos">0</div>
          </div>
          <div class="stat-card">
            <h3>En Revisi贸n</h3>
            <div class="value" id="statRevision">0</div>
          </div>
          <div class="stat-card">
            <h3>Completados</h3>
            <div class="value" id="statAprobados">0</div>
          </div>
        </div>

        <!-- Filtros -->
        <div class="filters">
          <label>Estado:
            <select id="filterEstado" onchange="applyFilters()">
              <option value="">Todos</option>
              <option value="Nuevo">Nuevo</option>
              <option value="En Progreso">En Progreso</option>
              <option value="Completado">Completado</option>
            </select>
          </label>
          <label>Buscar:
            <input type="text" id="searchInput" placeholder="Nombre o email..." onkeyup="applyFilters()" />
          </label>
          <button class="btn btn-primary" onclick="loadBriefs()"> Buscar</button>
        </div>

        <!-- Tabla de briefs -->
        <div id="briefsTable"></div>
      </div>
    </div>

    <!-- Modal de detalles -->
    <div class="modal" id="detailModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Detalles del Brief</h2>
          <button class="close-modal" onclick="closeModal()">&times;</button>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
